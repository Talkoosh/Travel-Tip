<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>TravelTip Starter</h1>
    <main>
        <div class="search">
            <input type="text" name="search-input" placeholder="Search Location">
            <button onclick="onSearchLoc()">Search</button>
        </div>
        <div class="map" id="map" style="width: 50%; height: 600px;"></div>
        <div class="map-btns">
            <button onclick="onCopyLink()">Copy Link</button>
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Open Saved Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        </div>

        <div class="locations">
            <p>You are at: <span class="user-pos"></span></p>
            <p>Locations: <span class="locs"></span></p>
        </div>
    </main>


    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
